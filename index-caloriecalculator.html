    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #121212;

        .container {

        h2 {

        label {
            font-weight: bold;

        input, select {

        }

        button {
            background: #00c3ff;
            color: white;

            font-size: 16px;
        }

        button:hover {

        }

        .result {
            margin-top: 15px;
            font-size: 18px;

        }

</head>
<body>

    <div class="container">
        <h2>Calorie Calculator</h2>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age">

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">

        <label for="activity">Activity Level:</label>
        <select id="activity">
            <option value="1.2">Sedentary (little or no exercise)</option>
            <option value="1.375">Lightly active (1-3 days of exercise)</option>
            <option value="1.55">Moderately active (3-5 days of exercise)</option>
            <option value="1.725">Very active (6-7 days of exercise)</option>
            <option value="1.9">Super active (twice per day intense exercise)</option>
        </select>

        <button onclick="calculateCalories()">Calculate Calories</button>

        <div id="calorie-result" class="result"></div>
    </div>

    <script>
        function calculateCalories() {
            let age = document.getElementById("age").value;
            let gender = document.getElementById("gender").value;
            let height = document.getElementById("height").value;
            let weight = document.getElementById("weight").value;
            let activity = document.getElementById("activity").value;

            if (!age || !gender || !height || !weight || !activity) {
                document.getElementById("calorie-result").innerHTML = "âš  Please fill in all details correctly.";
                return;
            }

            let bmr;
            if (gender === "male") {
                bmr = 10 * weight + 6.25 * height - 5 * age + 5;
            } else {
                bmr = 10 * weight + 6.25 * height - 5 * age - 161;
            }

            let tdee = bmr * activity; // Total Daily Energy Expenditure

            document.getElementById("calorie-result").innerHTML = `Your daily calorie requirement: <b>${Math.round(tdee)} kcal</b>`;
        }
    </script>
