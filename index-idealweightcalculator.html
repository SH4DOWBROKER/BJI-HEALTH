<body>

    <div class="container">
        <h2>Ideal Weight Calculator</h2>

        <label for="gender">Gender:</label>
        <select id="gender">
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter height in cm">

        <button onclick="calculateIdealWeight()">Calculate Ideal Weight</button>

        <div id="ideal-weight-result" class="result"></div>
    </div>

    <script>
        function calculateIdealWeight() {
            let gender = document.getElementById("gender").value;
            let height = document.getElementById("height").value;

            if (!gender || !height) {
                document.getElementById("ideal-weight-result").innerHTML = "âš  Please fill in all details correctly.";
                return;
            }

            let minWeight, maxWeight;

            if (gender === "male") {
                minWeight = 18.5 * ((height / 100) ** 2);
                maxWeight = 24.9 * ((height / 100) ** 2);
            } else {
                minWeight = 18.5 * ((height / 100) ** 2);
                maxWeight = 24.9 * ((height / 100) ** 2);
            }

            document.getElementById("ideal-weight-result").innerHTML = 
                `Your ideal weight range: <b>${minWeight.toFixed(1)} kg - ${maxWeight.toFixed(1)} kg</b>`;
        }
    </script>
