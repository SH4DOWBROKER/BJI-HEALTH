	<body class="is-preload">

			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
				
					<style>
						body {
							font-family: Arial, sans-serif;
							display: flex;
							flex-direction: column;
							align-items: center;
							justify-content: center;
							background-color: #121212;
							color: #ffffff;
							height: 100vh;
							margin: 0;
							padding: 20px;
						}
				
						.container {
							background: #1e1e1e;
							padding: 20px;
							border-radius: 10px;
							box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
							max-width: 400px;
							width: 100%;
							text-align: center;
						}
				
						h2 {
							margin-bottom: 10px;
							color: #00c3ff;
						}
				
						label {
							font-weight: bold;
							display: block;
							margin: 10px 0 5px;
						}
				
						input, select {
							width: 80%;
							padding: 8px;
							border: 1px solid #00c3ff;
							border-radius: 5px;
							background-color: #2a2a2a;
							color: #ffffff;
						}
				
						button {
							background: #00c3ff;
							color: white;
							border: none;
							padding: 10px;
							margin-top: 15px;
							cursor: pointer;
							border-radius: 5px;
							width: 100%;
							font-size: 16px;
						}
				
						button:hover {
							background: #009acd;
						}
				
						.result {
							margin-top: 15px;
							font-size: 18px;
							font-weight: bold;
							color: #00ff88;
						}
				
						.diet-plan {
							margin-top: 10px;
							font-size: 16px;
							font-weight: bold;
							color: #ffcc00;
							text-align: left;
						}
					</style>
				</head>
				<body>
				
					<div class="container">
						<h2>BMI Calculator & Diet Plan</h2>
				
						<label for="name">Name:</label>
						<input type="text" id="name" placeholder="Enter your name">
				
						<label for="age">Age:</label>
						<input type="number" id="age" placeholder="Enter your age">
				
						<label for="bloodGroup">Blood Group:</label>
						<select id="bloodGroup">
							<option value="">Select Blood Group</option>
							<option value="A+">A+</option>
							<option value="A-">A-</option>
							<option value="B+">B+</option>
							<option value="B-">B-</option>
							<option value="O+">O+</option>
							<option value="O-">O-</option>
							<option value="AB+">AB+</option>
							<option value="AB-">AB-</option>
						</select>
				
						<label for="height">Height (cm):</label>
						<input type="number" id="height" placeholder="Enter height in cm">
				
						<label for="weight">Weight (kg):</label>
						<input type="number" id="weight" placeholder="Enter weight in kg">
				
						<button onclick="calculateBMI()">Calculate BMI</button>
				
						<div id="bmi-result" class="result"></div>
						<div id="diet-plan" class="diet-plan"></div>
					</div>
				
					<script>
						function calculateBMI() {
							let name = document.getElementById("name").value;
							let age = document.getElementById("age").value;
							let bloodGroup = document.getElementById("bloodGroup").value;
							let height = document.getElementById("height").value;
							let weight = document.getElementById("weight").value;
				
							if (!name || !age || !bloodGroup || !height || !weight) {
								document.getElementById("bmi-result").innerHTML = "âš  Please fill in all details correctly.";
								return;
							}
				
							let heightMeters = height / 100;
							let bmi = weight / (heightMeters * heightMeters);
							let category = "";
							let dietPlan = "";
				
							if (bmi < 18.5) {
								category = "Underweight";
								dietPlan = "Eat more protein-rich foods, nuts, dairy, and high-calorie meals.";
							} else if (bmi >= 18.5 && bmi <= 24.9) {
								category = "Normal weight";
								dietPlan = "Maintain a balanced diet with vegetables, lean protein, and whole grains.";
							} else if (bmi >= 25 && bmi <= 29.9) {
								category = "Overweight";
								dietPlan = "Reduce sugar intake, eat more fiber-rich foods, and increase physical activity.";
							} else {
								category = "Obese";
								dietPlan = "Follow a strict low-carb, high-protein diet and exercise regularly.";
							}
				
							document.getElementById("bmi-result").innerHTML = 
								`${name}, your BMI is <b>${bmi.toFixed(1)}</b> and you are in the <b>${category}</b> category.`;
				
							document.getElementById("diet-plan").innerHTML = `<b>Recommended Diet Plan:</b> ${dietPlan}`;
						}
					</script>
				
				</body>
